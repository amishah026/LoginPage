
<div class="container mt-4">
<div class="card col-6 offset-3">
<div class="bg-primary">
    <div class="card-head text-light my-3">
        <h2 class="text-center">User Login</h2>
    </div>
</div>
<div class="card-body">
<form class="form" [formGroup]="loginForm" (ngSubmit)="onClick()">

            <div class="form-group mt-3">
            <label>Username</label>
            <input formControlName="uname" class="form-control">
            <p class="alert alert-danger" *ngIf ="loginForm.controls['uname'].errors && loginForm.controls['uname'].touched ">The field is required!</p>
           
            
</div>
                <div class="form-group mt-3">
                    <label>Password</label><br>
                    <div class="input-group">
                    <input formControlName="upass" class="form-control" [type]="pwrdtype" #passwrd>
                    <div class="input-group-append">
                    <span><i [class]="eye" class="icon" (click)="icon(passwrd)"></i></span>
                </div>
                </div>
                    <p class="alert alert-danger" *ngIf ="loginForm.controls['upass'].errors && loginForm.controls['upass'].touched">The field is required!</p>
                </div>

                <button class="btn btn-primary my-3" type="submit" [disabled]="!loginForm.valid">Login</button>
                <h6 class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</h6>
</form>
</div>

</div>
</div>
